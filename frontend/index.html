<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTS Web App â€“ Multi Voice + Emotions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 2em;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }

    select, textarea, input[type="file"] {
      width: 100%;
      margin-top: 5px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    select:focus, textarea:focus, input[type="file"]:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #feb47b, #ff7e5f);
    }

    audio {
      margin-top: 25px;
      width: 100%;
      border-radius: 10px;
      outline: none;
    }

    #downloadBtn {
      display: block;
      margin: 15px auto 0 auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #36d1dc, #5b86e5);
      cursor: pointer;
      width: 100%;
    }

    .upload-section {
      margin-top: 30px;
      padding: 15px;
      border: 1px dashed #3498db;
      border-radius: 10px;
      text-align: center;
      background-color: #f0f8ff;
    }

    .upload-section label {
      margin-bottom: 10px;
      display: block;
    }

    .upload-section button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech Web App</h1>

    <!-- Character & Emotion -->
    <label for="character">Select Character</label>
    <select id="character"></select>

    <label for="emotion">Select Emotion / Tone</label>
    <select id="emotion"></select>

    <label for="text">Enter Text to Speak</label>
    <textarea id="text" rows="5" placeholder="Type your text here..."></textarea>

    <button id="generate">Generate Audio</button>

    <!-- Audio Player -->
    <audio id="player" controls></audio>

    <!-- Download Button -->
    <a id="downloadBtn" href="#" download="tts_output.mp3" style="display:none;">Download Audio</a>

    <!-- Upload Audio Section -->
    <div class="upload-section">
      <label for="upload">Upload your audio file</label>
      <input type="file" id="upload" accept="audio/*">
      <button id="uploadBtn">Upload Audio</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
