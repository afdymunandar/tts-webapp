<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTS Web App</title>
</head>
<body>
  <h1>TTS Web App â€“ Multi Voice + Emosi</h1>

  <!-- Pilih karakter -->
  <label for="character">Character:</label>
  <select id="character"></select>

  <!-- Pilih emosi -->
  <label for="emotion">Emotion:</label>
  <select id="emotion"></select>

  <!-- Teks untuk generate audio -->
  <textarea id="text" rows="4" cols="50" placeholder="Tulis teks di sini..."></textarea>
  <button id="generate">Generate Audio</button>

  <!-- Audio player untuk hasil TTS -->
  <audio id="player" controls></audio>

  <hr>

  <!-- Upload audio -->
  <label for="uploadAudio">Upload Audio:</label>
  <input type="file" id="uploadAudio" accept="audio/*">
  <button id="uploadBtn">Upload Audio</button>

  <script src="app.js"></script>
</body>
</html>
